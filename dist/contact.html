<!DOCTYPE html>
<html>
<head>
	<title>Prisha | Hire Me </title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<header id="header-inner">
		<div class="container">
			<nav id="main-nav">
				<img src="http://www.pngplay.com/wp-content/uploads/2/Spy-Transparent-Background.png" id="logo">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="work.html">Work</a></li>
					<li><a href="contact.html" class="current">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
		<section id="contact-a" class="text-center py-3">
			<div class="container">
				<h2 class="section-title">Hire Me</h2>
				<div  class="bottom-line"></div>
				<p class="lead">Here's how you can reach me</p>
				<form method="POST" data-netlify-recaptcha="true" data-netlify="true">
					<div class="text-fields">
						<input class=" text-input name-input" type="text" placeholder="Name" name="name">
						<input class=" text-input subject-input" type="text" placeholder="Subject" name="subject">
						<input class=" text-input email-input" type="email" placeholder="Email Adress" name="email">
						<input class=" text-input phone-input" type="text" placeholder="Phone" name="phone">
						<textarea class=" text-input message-input" placeholder="Enter  Message" name="message"></textarea>
						<div class="my-2">
							<div data-netlify-recaptcha="true"></div>
						</div>
					</div>
					<button class="btn-dark" type="submit">Submit</button>
				</form>
			</div>
		</section>
		<section id="contact-b" class="py-3 bg-dark">
			<div class="container">
				<div class="contact-info">
					<i class="fas fa-envelope fa-2x"></i>
					<h3>Email</h3>
					<p>Agenth@ossa.gov</p>
				</div>
				<div class="contact-info">
					<i class="fas fa-phone fa-2x"></i>
					<h3>Phone</h3>
					<p>(666)-613-300</p>
				</div>
				<div class="contact-info">
					<i class="fas fa-adress-card fa-2x"></i>
					<h3>Address</h3>
					<p>Latitude: -28.18982, Longitude: 118.11515, Distortion: 1.29</p>
				</div>
			</div>
		</section>
		<section id="contact-c" class="text-center bg-main py-4">
			<div class="container">
			<h1>Let's Start Your Next Mission</h1>
		</div>
		</section>
	<footer id="main-footer">
		<div class="container footer-content">
			<p>Copyright &copy; 2020, All rights reserved</p>
			<div class="social">
				<i class="fab fa-instagram"></i>
				<!-- <i class="fab fa-facebook"></i>

		</div>
	</footer>
